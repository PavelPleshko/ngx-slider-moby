<div [formGroup]="form" style="margin:0 25% 10% 25%;width: 50%;padding-top: 10%;">
	<h4 style="text-align: center;margin-bottom: 6%;">Horizontal sliders</h4>
<ngx-slider-moby [range]="true" color="blue" formControlName="range" [value_from]="120"  [step]="0.3" [value_to]="300" (valueChange)="logValue($event)"></ngx-slider-moby>
<ngx-slider-moby [range]="false" color="yellow" [value_from]="120"></ngx-slider-moby>
<ngx-slider-moby [range]="true" color="green"></ngx-slider-moby>
<ngx-slider-moby [range]="false" color="red" formControlName="default" (valueChange)="logValue($event)" [showThumbLabels] ="false"></ngx-slider-moby>

<ngx-slider-moby [disabled]="true"></ngx-slider-moby>

<ngx-slider-moby [range]="false" color="red" [step]="0.3" [max_value]="10"></ngx-slider-moby>

<h4 style="text-align: center;margin-bottom: 3%;">Vertical sliders</h4>
<div class="vertical-sliders" style="margin-top: 30px; display: flex;flex-direction: row">
<div style="height: 200px;margin-right: 50px">
<ngx-slider-moby [range]="false" [vertical]="true" [showThumbLabels] ="true"></ngx-slider-moby>
</div>
<div style="height: 200px;">
<ngx-slider-moby [range]="true" [vertical]="true" [showThumbLabels] ="true"></ngx-slider-moby>
</div>
</div>
</div>
